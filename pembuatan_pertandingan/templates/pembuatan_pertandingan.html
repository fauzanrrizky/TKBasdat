{% extends "base_panitia.html" %}

{% block content %}

<head>
  <title>Form Dropdown dan Datepicker dengan Bootstrap</title>
  <!-- Tambahkan stylesheet Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- Tambahkan library jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Tambahkan library Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- Tambahkan library Datepicker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <!-- Tambahkan stylesheet Datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
  <section style="background-color: #508bfc; height: 955px;">
    <div class="container py-5 h4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-8">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 pt-3">
  <div class="container mt-2">
    <h2 class="text-center">Pembuatan Pertandingan</h2>

    <form>
      <div class="form-group">
        <label for="dropdown">Stadium:</label>
        <select class="form-control" id="dropdown">
          <option value="option1">Stadium A</option>
          <option value="option2">Stadium B</option>
          <option value="option3">Stadium C</option>
        </select>
      </div>

      <div class="form-group">
        <label for="datepicker">Pilih Tanggal:</label>
        <input type="text" class="form-control" id="datepicker">
      </div>
      <div  class="text-center"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Next</button></div>
      
    </form>
  </div>
   </div>
          </div>
        </div>
      </div>
    </div>
</section>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">List Waktu Stadium A</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>List Waktu</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>11.00 - 13.00</td>
                <td>dipesan</td>
              </tr>
              <tr>
                <td>13.00 - 15.00</td>
                <td>
                  <a href="{% url 'pembuatan_pertandingan:pembuatan_pertandingan_lanjutan' %}">
                    <button class="btn-secondary" href>Next</button>
                  </a>
                </td>
              </tr>
              <tr>
                <td>15.00 - 17.00</td>
                <td><a href="{% url 'pembuatan_pertandingan:pembuatan_pertandingan_lanjutan' %}">
                  <button class="btn-secondary" href>Next</button>
                </a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Inisialisasi datepicker
      $('#datepicker').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
        todayHighlight: true
      });
    });
  </script>
</body>
{% endblock content %}
