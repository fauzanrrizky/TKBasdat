{% extends "base_panitia.html" %}

{% block content %}

<head>
  <title>Buat Pertandingan</title>
  <!-- Tambahkan stylesheet Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- Tambahkan library jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Tambahkan library Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <section style="background-color: #508bfc; height: 955px;">
        <div class="container py-5 h4 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-8">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
  <div class="container mt-3">
    <h2>Buat Pertandingan</h2>

    <form>
      <div class="form-group text-left">
        <label for="wasit-utama">Pilih Wasit Utama:</label>
        <select class="form-control" id="wasit-utama">
          <option value="wasit1">Wasit 1</option>
          <option value="wasit2">Wasit 2</option>
          <option value="wasit3">Wasit 3</option>
        </select>
      </div>

      <div class="form-group text-left mt-4">
        <label for="wasit-pembantu1">Pilih Wasit Pembantu/Hakim Garis:</label>
        <select class="form-control" id="wasit-pembantu1">
          <option value="wasit4">Wasit 4</option>
          <option value="wasit5">Wasit 5</option>
          <option value="wasit6">Wasit 6</option>
        </select>
      </div>

      <div class="form-group text-left mt-4">
        <label for="wasit-pembantu2">Pilih Wasit Pembantu/Hakim Garis:</label>
        <select class="form-control" id="wasit-pembantu2">
          <option value="wasit7">Wasit 7</option>
          <option value="wasit8">Wasit 8</option>
          <option value="wasit9">Wasit 9</option>
        </select>
      </div>

      <div class="form-group text-left mt-4">
        <label for="wasit-cadangan">Pilih Wasit Cadangan:</label>
        <select class="form-control" id="wasit-cadangan">
          <option value="wasit10">Wasit 10</option>
          <option value="wasit11">Wasit 11</option>
          <option value="wasit12">Wasit 12</option>
        </select>
      </div>

      <table class="table mt-4">
        <thead>
          <tr>
            <th>Tim 1</th>
            <th>Tim 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select class="form-control" id="tim1">
                <option value="">-- Pilih Tim 1 --</option>
                <option value="tim1a">Tim 1A</option>
                <option value="tim1b">Tim 1B</option>
                <option value="tim1c">Tim 1C</option>
              </select>
            </td>
            <td>
              <select class="form-control" id="tim2">
                <option value="">-- Pilih Tim 2 --</option>
                <option value="tim1a">Tim 2A</option>
                <option value="tim1b">Tim 2B</option>
                <option value="tim1c">Tim 2C</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</div>
</div>
</div>
</div>
</section>
</body>  

{% endblock content %}
